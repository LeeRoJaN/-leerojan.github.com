<html>
  <head>
    <title>品牌会员日</title>
     <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=375">
    <meta name="viewport" content="width=414">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://file.40017.cn/flight/css/activity/2018/2018NewYear/reset.css?v=20170837905">
    <link rel="stylesheet" href="css/foc.css">
    <link rel="stylesheet" href="css/prize.css">
  </head>
  <body>
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth>750 ? 750 :docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth/750) + 'px';
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth >= 640) {
                    docEl.style.fontSize = '100px';
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
    <input type="hidden" name="PhoneStatus" id="PhoneStatus" value="1">
    <transition name="fade">
        <div id="loading" v-show="showPage === 'L'">
            <img src="https://file.40017.cn/flight/image/activity/2018/memberday02/loading.gif?v=2">
        </div>
    </transition>
    <div id="wrap" v-show="showPage === 'A'">
        <div class="part_1 rel" ></div>
        <div class="part_2 rel" v-if="prizeList_1.length>0 || prizeList_2.length>0">
            <div v-if="prizeList_1.length>0" class="list_1">
                <p>福利专区</p>
                <ul>
                    <li v-for="(item, index) in prizeList_1">
                        <img :src="item.Code == '10003'?'images/prize_v1.png':'images/prize_v2.png'">
                        <button :class="item.Status == 1?'yet':'notyet'" v-on:click="goFlight">立即使用</button>
                    </li>
                </ul>
            </div>
            <div v-if="prizeList_2.length>0" class="list_2">
                <p>秒杀专区</p>
                <ul>
                    <li v-for="(item, index) in prizeList_2" :class="item.Code != '10000'?'h146':''">
                        <img :src="item.Code | getImg(item.Status,item.Code)">
                        <button v-on:click="getVoucher" v-if="(item.Code=='10000'&&item.Status!=1) || item.Code!='10000'" :class="item.Status == 1?'yet':'notyet'" :data-rcode="item.Record" :data-code="item.Code">{{item.Status | getStatus(item.Code,item.Status)}}</button>
                    </li>
                </ul>
            </div>
            <button v-on:click="goback" class="back">前往活动首页</button>
        </div>
        <div class="part_4 rel" v-else>
            <img src="images/seach.png">
            <p>还没有奖品哦，</p>
            <p>再接再厉吧~</p>
            <button v-on:click="goback">前往活动首页</button>
        </div>
        <div class="part_3 rel"></div>
        <div class="mask">
            <div class="input pop" id="input">
                <p class="title" v-html="input.title"></p>
                <div class="input_wrap">
                    <p class="i_input" v-if="isNeedPhone">
                        <input type="tel" placeholder="请输入领取人手机号" id="phone" class="phone" maxlength="13">
                    </p>
                    <p class="i_input" v-if="isNeedPhone&&isNeedCheckPhone">
                        <input type="tel" placeholder="请输入短信验证码" id="zheng" class="zheng" maxlength="8">
                        <span id="ma" class="ma" v-on:click="sendMa">获取验证码</span>
                    </p>
                    <p v-if="isNeedName" class="i_input">
                        <input type="text" placeholder="请输入一名国内航班乘机人姓名" id="name" class="name" maxlength="50">
                    </p>
                    <span class="tips_1" v-show="isNeedName&&input.needText">*购买机票时，乘机人包含以上客人姓名，<br>方可用券哦！</span>
                    <i>{{input.tips_1}}</i>
                    <button v-on:click="checkInput($event)" v-bind="{ class: input.class}">{{input.name}}</button>
                </div>
                <p class="input_bottom"></p>
                <b class="btn_close" v-on:click="closeInput"></b>
            </div>

            <div class="suc pop" id="suc">
                <p class="title">
                    <img :src="suc.title">
                </p>
                <div class="p_wrap">
                    <img :src="suc.img">
                    <button>{{suc.btn_1}}</button>
                    <button v-if="suc.btn_2 != ''">{{suc.btn_2}}</button>
                </div>
                <p class="bottom"></p>
                <b class="btn_close" v-on:click="closePop('suc')"></b>
            </div>
            <div class="fail pop" id="fail">
                <p class="title">
                    <img src="images/cry.png">
                </p>
                <div class="p_wrap">
                    <img :src="fail.img">
                    <p v-html="fail.text"></p>
                    <button v-on:click="closePop('fail')">{{fail.btn}}</button>
                </div>
                <p class="bottom"></p>
                <b class="btn_close" v-on:click="closePop('fail')"></b>
            </div>
        </div>
        <div class="toast" id="toast"><p v-html="toast"></p></div>
    </div>
<div class="other_t"><h1>请竖屏浏览</h1></div>



    <script type="text/javascript" src="js/zepto.20140212.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/foc.js"></script>
    <script src="js/prize.js"></script>

</body>
</html>
