<html>
  <head>
    <title>品牌会员日</title>
     <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=375">
    <meta name="viewport" content="width=414">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://file.40017.cn/flight/css/activity/2018/2018NewYear/reset.css?v=20170837905">
    <link rel="stylesheet" href="css/foc.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    
<script type="text/javascript">
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth >= 640) {
                    docEl.style.fontSize = '100px';
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>

<input type="hidden" name="IsNew" id="IsNew" value="1">
<input type="hidden" name="ServerTime" id="ServerTime" value="2018-04-23 09:16:58">
<input type="hidden" name="PhoneStatus" id="PhoneStatus" value="0">
<input type="hidden" name="VoucherStatus1" id="VoucherStatus1" value="0">
<input type="hidden" name="VoucherStatus2" id="VoucherStatus2" value="0">
<input type="hidden" name="SkillStatus0" id="SkillStatus0" value="0">
<input type="hidden" name="SkillStatus1" id="SkillStatus1" value="0">
<input type="hidden" name="SkillStatus2" id="SkillStatus2" value="0">


    <transition name="fade">
        <div id="loading" v-show="showPage === 'L'">
            <img src="https://file.40017.cn/flight/image/activity/2018/memberday02/loading.gif?v=2">
        </div>
    </transition>
    <div id="wrap" v-show="showPage === 'A'">
        <div class="part_1 rel" >
            <button class="btn_myprize" v-on:click="goPrizeList"></button>
        </div>
        <div class="part_2 rel">
            <p class="v1" v-bind="{ class: btn_1}" :data-statu="btn_1">
                <i v-on:click="getVoucher(1,$event)"></i>
            </p>
            <p class="v2" v-bind="{ class: btn_2}" :data-statu="btn_2">
                <i v-on:click="getVoucher(2,$event)"></i>
            </p>
            <button class="btn_rule" v-on:click="showRule(1)"></button>
        </div>
        <div class="part_3 rel">
            <button class="btn_rule" v-on:click="showRule(2)"></button>
            <div class="p3_model" :class="p3nav">
                <i v-on:click="changeNav(index,$event)" v-for="(item, index) in p3navList">{{item}}</i>
                <p class="time" v-if="part3time">距开始<b>00</b>天<b>00</b>时<b>00</b>分<b>00</b>秒</p>
                <button :class="p3act" v-on:click="common"></button>
            </div>
        </div>
        <div class="part_4 rel">
            <button class="btn_rule" v-on:click="showRule(3)"></button>
        </div>
        <div class="part_5 rel">
            <ul>
                <li v-for="(item, index) in flight_5">
                    <p class="p5_name">{{item.StartCity}}-{{item.EndCity}}</p>
                    <p class="price">{{item.Price}}<i>起</i></p>
                    <p class="zhe">{{item.Discount | zhe}}折</p>
                    <button :data-sName='item.StartCity' :data-eName="item.EndCity" :data-date="item.StartDate" :data-sCity="item.StartPort" :data-eCity="item.EndPort" v-on:click="goFlight">立即购买</button>
                </li>
                <button v-on:click="goIndex" class="more"></button>
            </ul>

        </div>
        <div class="part_6 rel"></div>
        <div class="mask">
            <div class="rule pop"  id="rule">
                <p class="title">
                    <img src="images/rule_title.png">
                </p>
                <div class="" v-html="rule_text"></div>
                <p class="bottom"></p>
                <b class="btn_close" v-on:click="closePop('rule')"></b>
            </div>
            <div class="input pop" id="input">
                <p class="title" v-html="input.title"></p>
                <div class="input_wrap">
                    <p class="i_input" v-if="isNeedPhone">
                        <input type="tel" placeholder="请输入领取人手机号" id="phone" class="phone" maxlength="13">
                    </p>
                    <p class="i_input" v-if="isNeedPhone&&isNeedCheckPhone">
                        <input type="tel" placeholder="请输入短信验证码" id="zheng" class="zheng" maxlength="8">
                        <span id="ma" class="ma" v-on:click="sendMa">获取验证码</span>
                    </p>
                    <p v-if="isNeedName" class="i_input">
                        <input type="text" placeholder="请输入一名国内航班乘机人姓名" id="name" class="name" maxlength="50">
                    </p>
                    <span class="tips_1" v-show="isNeedName&&input.needText">*购买机票时，乘机人包含以上客人姓名，<br>方可用券哦！</span>
    <!--                 <div class="service_box" v-show="isNeedName">
                        <a class="gou_box">
                            <span class="gou_logo"></span>
                        </a>
                        <span>我已同意</span>
                        <span class="service_btn" v-on:click="showService">《同程旅游服务条款》</span>
                    </div> -->
                    <i>{{input.tips_1}}</i>
                    <button v-on:click="checkInput($event)" v-bind="{ class: input.class}">{{input.name}}</button>
                </div>
                <p class="input_bottom"></p>
                <b class="btn_close" v-on:click="closeInput"></b>
            </div>
            <div class="tipsP pop" id="tipsP">
                <p v-html="tipsP.text"></p>
                <b class="btn_close" v-on:click="closePop('tipsP')"></b>
            </div>
            <div class="suc pop" id="suc">
                <p class="title">
                    <img :src="suc.title">
                </p>
                <div class="p_wrap">
                    <img :src="suc.img">
                    <button>{{suc.btn_1}}</button>
                    <button v-if="suc.btn_2 != ''">{{suc.btn_2}}</button>
                </div>
                <p class="bottom"></p>
                <b class="btn_close" v-on:click="closePop('suc')"></b>
            </div>
            <div class="fail pop" id="fail">
                <p class="title">
                    <img src="images/cry.png">
                </p>
                <div class="p_wrap">
                    <img :src="fail.img">
                    <p v-html="fail.text"></p>
                    <button v-on:click="closePop('fail')">{{fail.btn}}</button>
                </div>
                <p class="bottom"></p>
                <b class="btn_close" v-on:click="closePop('fail')"></b>
            </div>
            <div class="share pop" id="share">
                <img src="images/share_pop.png">
            </div>
        </div>
        <div class="service" v-html="service_text" id="service"></div>
        <div class="toast" id="toast"><p v-html="toast"></p></div>
    </div>
<div class="other_t"><h1>请竖屏浏览</h1></div>

    <script type="text/javascript" src="js/zepto.20140212.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/foc.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
